<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/jet.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body inmaintabuse="1">

<div class="w-container">
  <div class="bb-card">
    <div class="bb-header">
      <div class="bb-header-left">
        <span class="bb-title">Recent Wins</span>
      </div>
      <div class="bb-header-right">
        <button class="bb-btn bb-btn-secondary">Join Now</button>
      </div>
    </div>

    <ul class="bb-jackpots">
      <li>
        <img src="http://dev.site/wp-content/uploads/2025/06/total-1.png" alt="Gold" />
        <div class="bb-tier">
          <span class="bb-label">Gold</span>
          <span class="bb-amount">928.60 $</span>
        </div>
      </li>
      <li>
        <img src="http://dev.site/wp-content/uploads/2025/06/total-2.png" alt="Silver" />
        <div class="bb-tier">
          <span class="bb-label">Silver</span>
          <span class="bb-amount">351.86 $</span>
        </div>
      </li>
      <li>
        <img src="http://dev.site/wp-content/uploads/2025/06/total-3.png" alt="Bronze" />
        <div class="bb-tier">
          <span class="bb-label">Bronze</span>
          <span class="bb-amount">221.95 $</span>
        </div>
      </li>
    </ul>

    <div class="bb-columns">
      <div class="bb-col">
        <span class="bb-subtitle">Biggest Wins</span>
        <ul>
          <li>
            <img src="http://dev.site/wp-content/uploads/2025/06/gold.png" alt="" />
            <div class="bb-info">
              <span class="bb-user">r5s******</span>
              <span class="bb-time">1 month ago</span>
            </div>
            <div class="bb-amount">2995.17 $</div>
          </li>
          <!-- Repeat... -->
        </ul>
      </div>
      <div class="bb-col">
        <span class="bb-subtitle">Latest Wins</span>
        <ul>
          <li>
            <img src="http://dev.site/wp-content/uploads/2025/06/gold.png" alt="" />
            <div class="bb-info">
              <span class="bb-user">g107******</span>
              <span class="bb-time">18 hour ago</span>
            </div>
            <div class="bb-amount">877.97 $</div>
          </li>
          <!-- Repeat... -->
        </ul>
      </div>
    </div>
  </div>
</div>











</body>

</html>
